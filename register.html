<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .create-account-container {
            max-width: 300px;
            background-color: #f9f9f9;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 17px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .div {
            display: none;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            width: 100%;
            border: 2px solid black;
            gap: 70vw;
            padding-left: 60px;
        }

        .navpart {
            display: flex;
            justify-content: space-evenly;
            width: 15%;
        }

        li {
            list-style: none;
            list-style: none;
            height: 30px;
            width: 30px;
            border-radius: 15px;
        }

        img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="nav">
        <h2><i class="ri-map-pin-fill"></i>Food Zone</h2>
        <div class="navpart">
            <li><img src="https://graphicsfamily.com/wp-content/uploads/edd/2021/06/Editable-Photoshop-Food-Logo-Design-PNG-Transparent-1536x1536.png"
                    alt=""></li>
            <li><img src="https://logos-download.com/wp-content/uploads/2017/11/Food_Network_logo_red.png" alt=""></li>
            <li><img src="https://image.similarpng.com/very-thumbnail/2020/04/fast-food-logo-emblem.png" alt=""></li>
        </div>
    </div>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form method="post" action="/register">
            <input type="text" name="fullname" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirmpassword" placeholder="Confirm Password" required><br>
            <input type="checkbox" name="group1" value="option1" id="driver"> food
            <br>
            <br>
            <input type="submit" value="Create Account">
        </form>
    </div>

</body>

</html>
